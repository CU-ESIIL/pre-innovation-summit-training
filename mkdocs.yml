site_name: 'Innovation Summit 2023'
site_description: 'Documentation for May 2023 ESIIL Innovation Summit'
site_author: 'Tyson L Swetnam'
site_url: https://cu-esiil.github.io/pre-innovation-summit-training

# Repository
repo_name: pre-innovation-summit-training
repo_url: https://github.com/tyson-swetnam/pre-innovation-summit-training
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2023 University of Colorado Boulder'

# Page tree
nav:
  - Home: index.md
  - Collaboration on Cloud: 1_Collaboration_on_Cloud/collaboration.md
  - R and Python Bilingualism: 2_R_and_Py_bilingualism/r_py_bilingualism.md
  - Tools for Reproducible and Open Science: 3_Tools_for_reproducible_and_open_science/openscience.md

# Configuration
imgwidth: 70px;
theme:
  highlightjs: true
  name: material
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  logo: 'assets/ESIIL_logo.png'
  favicon: 'assets/favicon.ico'
# setting features for the navigation tab
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  # custom_dir: 'overrides'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: white)"
      primary: 'white'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

